server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://postgres_address:5432/booking_travel_address_db
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
